<!DOCTYPE html>
<html>
<head>
    <title>Cost Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/cost-calculator.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <nav class="nav">
            <a class="nav__control nav__control--back btn s-cvta" href="expenses-by-category.html">
                <span class="icon icon--back"></span>
            </a>
            <div class="nav__title">
                add expenses
            </div>
        </nav>

        <form class="form" action="#">
            <div class="form__group form__group--select">
                <input class="form__input" type="date" placeholder="SELECT DATE">
                <p class="form__msg"></p>
            </div>
            <div class="form__group">
                <input class="form__input" type="text" placeholder="ENTER CATEGORY">
                <p class="form__msg"></p>
            </div>
            <div class="form__group">
                <input class="form__input" type="number" placeholder="AMOUNT EXPENSE">
                <p class="form__msg"></p>
            </div>
            <button class="btn btn--submit" type="submit">
                add
            </button>
        </form>
    </div>
</body>
</html>

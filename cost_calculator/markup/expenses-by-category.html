<!DOCTYPE html>
<html>
<head>
    <title>Cost Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet'>
    <link href="css/cost-calculator.css" rel="stylesheet">
</head>
<body> <!--Provide adding class "h-oh" when is open-->
    <div class="page">
        <nav class="nav nav--expenses-by-category">
            <a class="nav__control nav__control--back btn s-cvta" href="expenses-by-date.html">
                <span class="icon icon--back"></span>
            </a>
            <a class="nav__title nav__title--link" href="expenses-by-date.html">
                expenses by category
                <span class="icon icon--caret s-cvta"></span>
            </a>
            <a class="nav__control nav__control--chart btn s-cvta" href="#">
                <span class="icon icon--chart"></span>
            </a>
            <button class="nav__control nav__control--more btn s-cvta" type="button">
                <span class="icon icon--more"></span>
            </button>
        </nav>

        <div class="datepicker">
            <button class="btn btn--datepicker-arrow btn--datepicker-arrow-left s-cvta">
                <span class="icon icon--arrow-left"></span>
            </button>
            <div>
                <div class="datepicker__date">
                    Desember, 2015
                </div>
                <div class="datepicker__money">
                    1,234,000.00
                </div>
            </div>
            <button class="btn btn--datepicker-arrow btn--datepicker-arrow-right s-cvta">
                <span class="icon icon--arrow-right"></span>
            </button>
        </div>

        <div class="table-hold">
            <table class="table">
                <thead>
                    <tr class="table__row table__row--head">
                        <th class="table__title">
                            category
                        </th>
                        <th class="table__title table__title--3">
                            amount
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table__row table__row--notification h-dn">
                        <td class="table__data table__data--notification" colspan="4">
                            <div class="table__notification-title">
                                notification
                            </div>
                            <div class="table__notification-text">
                                You exceeded limit SHOPPING category
                            </div>
                        </td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__data">
                            <div class="mark-text mark-text--transport">
                                <span class="mark-text__text">
                                    Transport
                                </span>
                            </div>
                        </td>
                        <td class="table__data table__data--3">
                            1,2013.00
                        </td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__data">
                            <div class="mark-text mark-text--shopping">
                                <span class="mark-text__text">
                                    Shopping
                                </span>
                            </div>
                        </td>
                        <td class="table__data table__data--3">
                            1,2013.00
                            <div class="table__limit">
                                limit 100,000.00
                            </div>
                        </td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__data">
                            <div class="mark-text mark-text--petrol">
                                <span class="mark-text__text">
                                    Petrol
                                </span>
                            </div>
                        </td>
                        <td class="table__data table__data--3">
                            1,2013.00
                            <div class="table__limit">
                                limit 200,000.00
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a class="btn btn--round" href="add-expenses.html">
            <span class="icon icon--add s-cta"></span>
        </a>

        <div class="menu"> <!--Add class "menu--open" to open menu-->
            <div class="menu__overlay s-fa"></div>
            <ul class="menu__list">
                <li class="menu__point">
                    <a class="mark-text mark-text--menu mark-text--plan" href="plan-your-expenses.html">
                        <span class="mark-text__text">
                            plan your expenses
                        </span>
                    </a>
                </li>
                <li class="menu__point">
                    <a class="mark-text mark-text--menu mark-text--settings" href="settings.html">
                        <span class="mark-text__text">
                            settings
                        </span>
                    </a>
                </li>
                <li class="menu__point">
                    <a class="mark-text mark-text--menu mark-text--cancel" href="#">
                        <span class="mark-text__text">
                            cancel
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

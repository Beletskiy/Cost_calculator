<!DOCTYPE html>
<html>
<head>
    <title>Cost Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet'>
    <link href="css/cost-calculator.css" rel="stylesheet">
</head>
<body> <!--Provide adding class "h-oh" when is open-->
    <div class="page">
        <nav class="nav">
            <a class="nav__control nav__control--back btn s-cvta" href="expenses-by-category.html">
                <span class="icon icon--back"></span>
            </a>
            <a class="nav__title" href="#">
                plan your expenses
            </a>
        </nav>

        <div class="tiles">
            <div class="tile tile--plan tile--total-limit">
                <div class="tile__content">
                    <div class="tile__limit">
                        <h2 class="tile__name">
                            total limit
                        </h2>
                        <p class="tile__value">
                            10,000.00
                            <span class="tile__unit">
                                /per day
                            </span>
                        </p>
                    </div>
                </div>
                <button class="tile__control btn" type="button">
                    <span class="icon icon--more"></span>
                </button>
            </div>
            <div class="tile tile--plan tile--total-shopping">
                <div class="tile__content">
                    <div class="tile__label">
                        limit by category
                    </div>
                    <div class="tile__limit">
                        <h2 class="tile__name">
                            shopping
                        </h2>
                        <p class="tile__value">
                            10,000.00
                            <span class="tile__unit">
                                /per month
                            </span>
                        </p>
                    </div>
                </div>
                <button class="tile__control btn" type="button">
                    <span class="icon icon--more"></span>
                </button>
            </div>
            <div class="tile tile--plan tile--total-petrol">
                <div class="tile__content">
                    <div class="tile__label">
                        limit by category
                    </div>
                    <div class="tile__limit">
                        <h2 class="tile__name">
                            petrol
                        </h2>
                        <p class="tile__value">
                            100,000.00
                            <span class="tile__unit">
                                /per month
                            </span>
                        </p>
                    </div>
                </div>
                <button class="tile__control btn" type="button">
                    <span class="icon icon--more"></span>
                </button>
            </div>
        </div>

        <a class="btn btn--round" href="add-expenses.html">
            <span class="icon icon--add s-cta"></span>
        </a>

        <div class="menu"> <!--Add class "menu--open" to open menu-->
            <div class="menu__overlay s-fa"></div>
            <ul class="menu__list">
                <li class="menu__point">
                    <a class="mark-text mark-text--menu mark-text--plan" href="plan-your-expenses.html">
                        <span class="mark-text__text">
                            total limit
                        </span>
                    </a>
                </li>
                <li class="menu__point">
                    <a class="mark-text mark-text--menu mark-text--settings" href="limit-by-category.html">
                        <span class="mark-text__text">
                            limit by category
                        </span>
                    </a>
                </li>
                <li class="menu__point">
                    <a class="mark-text mark-text--menu mark-text--cancel" href="#">
                        <span class="mark-text__text">
                            cancel
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

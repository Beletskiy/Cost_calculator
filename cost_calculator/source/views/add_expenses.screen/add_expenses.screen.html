<div>
    <div class="page">
        <nav class="nav">
            <a class="nav__control nav__control--back btn s-cvta" id = "to-expenses-page" href="#">
                <span class="icon icon--back"></span>
            </a>
            <a class="nav__title" href="#">
                add expenses
            </a>
        </nav>

        <form class="form" id="form-add-cost" action="#">
                <div class="form__group">
                    <input class="form__input" type="text" placeholder="select date">
                    <p class="form__msg"></p>
                </div>
            <div class="form__group">
                <select class="form__input" id="costs-type" required>

                    {{# if (item.revenues === false) { }}
                    <option data-id = "{{ index }}">{{ item.name }}</option>
                    {{# } }}
                    {{# }); }}
                </select>
                <p class="form__msg"></p>
            </div>
         <!--   <div class="form__group">
                <input class="form__input" type="text" placeholder="enter category">
                <p class="form__msg"></p>
            </div> -->
            <div class="form__group">
                <input class="form__input" type="text" placeholder="amount expense">
                <p class="form__msg"></p>
            </div>
            <button class="btn btn--submit" type="submit">
                add
            </button>
        </form>
    </div>
</div>

<div>
    <div class="wrapper">
        <h5>ADD EXPENSES</h5>

        <form id="form-add-cost" action="#">
            <div class="form-group">
                <input type='text' class="form-control datepicker" id='datetimepicker4' placeholder="SELECT DATE"
                        required/>
            </div>

            <div class="form-group">
                <select class="form-control" id="costs-type" required>
                    <option selected disabled value="">SELECT CATEGORY</option>
                    {{# _.each(model, function(item, index) { }}
                    <option data-id = "{{ index }}">{{ item.name }}</option>
                    {{# }); }}
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="sum" placeholder="AMOUNT EXPENSES" min="1" max="9999999"
                       step = "0.1" required>
            </div>
            <button class="btn btn-default" id="add-cost">ADD</button>
        </form>
        <p id="success-message">Your cost had been added to history!</p>
    </div>
</div>
